---
layout: page
permalink: /blog/
title: Blog
subtitle: Posts
favicon: favicon-file-text.ico
---

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/standalone/selectize.min.js"></script>
    <script src="/js/blog.js"></script>
    <link rel="stylesheet" href="/css/blog.css" property="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.min.css" property="stylesheet">

    
    <div class="row" id="inputcontainer">
      <div class="col-md-6">
        <span class="fa fa-lg fa-search icon-shadow"></span>
        <input id="search_box" class="input" placeholder="Search posts">
        <span class="bar"></span>
      </div>
      <div class="col-md-6">
        <span class="fa fa-lg fa-folder-open-o icon-shadow"></span>
        <select id="category_filter" class="input">
          <option value="all">All Categories</option>
          {% for category in site.categories %}
          <option value="{{ category | first | upcase }}">{{ category | first | upcase }}</option>
          {% endfor %}
        </select>
        <span class="bar"></span>
      </div>
    </div>
    
    <div class="container-fluid no-gutter">
    
        <div id="posts" class="row">
            {% for post in site.posts %}
            <div class="item col-sm-3">
              <a href="{{ post.url }}">
                <div class="item-wrap">
                  <h6 class="name">{{ post.title }}</h6>
                  <p class="category">{{ post.categories }}</p>
                  <div class="center">
                    <img class="item-img" alt="{{ post.title }}" src="{{ post.featured_image }}">
                  </div>
                </div>
              </a>
            </div>
            {% endfor %}
        </div>
    </div>
